name: Checks

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: checks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      NODE_OPTIONS: "--max-old-space-size=2048"
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Prettier
        run: npm run prettier

      - name: Lint
        run: npm run lint

      - name: Vitest
        run: npm run vitest

      - name: Build
        run: npm run build

